name: build-checks

on:
  pull_request:
    branches:
      - master

jobs:
  build-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - run: |
          npm ci
          ./node_modules/.bin/ng test --watch=false --progress=false --browsers=ChromeHeadlessCI
