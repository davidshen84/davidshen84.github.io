name: Build project
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: source
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: ./node_modules/.bin/ng build
      - run: ./node_modules/.bin/ng test --watch=false --progress=false --browsers=ChromeHeadlessCI
