<mat-grid-list cols="2" rowHeight="fit">
  <mat-grid-tile>
    <div class="container">
      <textarea [(ngModel)]="text" matInput></textarea>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="container">
      <div class="markdown-container">
        <markdown [data]="text"></markdown>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
