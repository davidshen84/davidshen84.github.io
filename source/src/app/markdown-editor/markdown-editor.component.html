<mat-grid-list cols="2" rowHeight="fit">
  <mat-grid-tile>
    <div class="container">
      <textarea [formControl]="textControl" matInput></textarea>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="container">
      <div class="markdown-container">
        <markdown #mdComponent [data]="text" mathjax></markdown>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
