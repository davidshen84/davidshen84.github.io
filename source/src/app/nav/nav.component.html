<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['blog']">🏠&nbsp;Home</a>
      <a mat-list-item [routerLink]="['password-generator']">🔑&nbsp;Password Generator</a>
      <a mat-list-item [routerLink]="['webcam']">📹&nbsp;Webcam Test</a>
      <a mat-list-item [routerLink]="['canvas']">🖼️&nbsp;Canvas Showcase</a>
      <a mat-list-item [routerLink]="['tfjs']">🧠&nbsp;Tensorflow JS</a>
      <a mat-list-item [routerLink]="['crypto']">🔒&nbsp;Crypto Showcase</a>
      <a mat-list-item [routerLink]="['mdeditor']">⌨️Markdown Editor</a>
      <a mat-list-item [routerLink]="['settings']">⚙️&nbsp;Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title$ | async | titlecase }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
